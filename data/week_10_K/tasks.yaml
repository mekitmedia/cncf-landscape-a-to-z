    summary_use_case: 'Keycloak is an Open-Source Identity and Access Management Solution
      for Modern Applications and Services. The project is primarily designed to make
      it easy  for developers to secure their applications with minimal effort.

      Keycloak builds on top of industry security standard protocols supporting OAuth2,
      OpenID Connect, WebAuthn. It also empowers administrators and users,  providing
      an extensive and friendly interface to configure and manage Keycloak. Existing
      security infrastructure like SAML2 based IdPs, LDAP servers,  Kerberos/SPNEGO,
      custom user storage solutions are easy to integrate while making their presence
      transparent to applications and end users.

      Keycloak provides fully customizable login pages, strong authentication, support
      for password recovery, client secret rotation, recovery codes for 2FA,  terms
      and conditions, step-up authentication, and a lot more. All of this without
      any need for coding at all. All pages visible to users support custom themes,
      making  it easy to modify the look and feel of the pages to integrate with your
      corporate branding and existing applications.'
