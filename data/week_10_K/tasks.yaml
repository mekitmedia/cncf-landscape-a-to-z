      to Keycloak,  developers don''t need to worry about different authentication
      mechanisms, understand about cryptography, or how to safely store passwords.

      Developers can take advantage of modern authentication and authorization protocols
      like OAuth2, OpenID Connect, WebAuthn, SAML2 based IDPs, LDAP servers, Kerberos/SPNEGO.

