    summary_release_rate: 3 ~ 4 major releases per year
    summary_tags: FaaS, Serverless, KEDA, Knative, Shipwright, Buildpacks, Distributed
      Systems
    summary_use_case: Users can use OpenFunction in several different ways including
      building functions or applications only, running sync or async serverless functions
      or applications, building and then running serverless functions or applications,
      building and then running serverless wasm applications(In progress).  In all
      use cases, users can utilize Dapr to communicate with various backend services
      (BaaS).
