    summary_business_use_case: OpenFunction is a cloud-native open source FaaS (Function
      as a Service) platform aiming to let users focus on their business logic without
      having to  maintain the underlying runtime environment and infrastructure. Users
      can generate event-driven and dynamically scaling Serverless workloads by simply  submitting
      business-related source code in the form of functions. Users can also build
      and run serverless applications as well.
    summary_integration: Knative, Dapr, KEDA, Shipwright, Kubernetes Gateway API,
      Contour
