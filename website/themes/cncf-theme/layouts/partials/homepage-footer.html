{{ $current := .current }}
{{ $currentIndex := $current.index }}
<div class="mt-16 flex items-center justify-between border-t border-slate-200 pt-8 mb-12">
    {{ if gt $currentIndex 0 }}
        {{ $prevChar := printf "%c" (add $currentIndex 64) }}
        <a href="{{ printf "letters/%s/" ($prevChar | lower) | relURL }}"
           class="flex items-center gap-2 px-4 py-2 text-slate-600 hover:text-blue-600 transition-colors font-semibold"
           id="prev-btn">
            <i data-lucide="chevron-left" class="w-5 h-5"></i> Previous Letter
        </a>
    {{ else }}
        <button class="flex items-center gap-2 px-4 py-2 text-slate-600 opacity-30 cursor-not-allowed transition-colors font-semibold"
                id="prev-btn" disabled>
            <i data-lucide="chevron-left" class="w-5 h-5"></i> Previous Letter
        </button>
    {{ end }}

    <div class="text-slate-400 text-sm font-medium">
        Letter <span id="current-letter-idx">{{ add $currentIndex 1 }}</span> of 26
    </div>

    <button class="flex items-center gap-2 px-4 py-2 text-slate-600 opacity-30 cursor-not-allowed transition-colors font-semibold"
            id="next-btn" disabled title="The next letter is still locked! Check back in the coming weeks.">
        Next Letter <i data-lucide="chevron-right" class="w-5 h-5"></i>
    </button>
</div>
