{{ $current := .current }}
<div class="mt-16 flex items-center justify-between border-t border-slate-200 pt-8 mb-12">
    {{ if gt $current.index 0 }}
        {{ $prevIdx := sub $current.index 1 }}
        {{ $prevChar := printf "%c" (add $prevIdx 65) }}
        <a href="/letters/{{ $prevChar | lower }}/" class="flex items-center gap-2 px-4 py-2 text-slate-600 hover:text-blue-600 transition-colors font-semibold" id="prev-btn">
            <i data-lucide="chevron-left" class="w-5 h-5"></i> Previous Letter
        </a>
    {{ else }}
        <button class="flex items-center gap-2 px-4 py-2 text-slate-600 opacity-30 cursor-not-allowed font-semibold" disabled id="prev-btn">
            <i data-lucide="chevron-left" class="w-5 h-5"></i> Previous Letter
        </button>
    {{ end }}

    <div class="text-slate-400 text-sm font-medium">
        Letter <span id="current-letter-idx">{{ add $current.index 1 }}</span> of 26
    </div>

    <button class="flex items-center gap-2 px-4 py-2 text-slate-600 opacity-30 cursor-not-allowed font-semibold" disabled id="next-btn" title="Locked - Available in a future week">
        Next Letter <i data-lucide="chevron-right" class="w-5 h-5"></i>
    </button>
</div>
