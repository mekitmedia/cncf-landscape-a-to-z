name: Run Agents

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Limit number of weeks to process'
        required: false
        default: '1'
        type: string

jobs:
  run-agents:
    runs-on: ubuntu-latest
    environment: agents
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Agent Workflow
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          limit_arg=""
          if [ "${{ inputs.limit }}" != "" ]; then
            limit_arg="--limit=${{ inputs.limit }}"
          fi
          python src/cli.py run workflow $limit_arg

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "content: update weekly blog post [skip ci]"
          branch: ${{ github.ref }}
