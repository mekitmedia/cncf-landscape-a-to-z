name: Run Agents

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Max number of items to process across all weeks (up to 50 per week)'
        required: false
        default: '50'
        type: string
  pull_request:

jobs:
  run-agents:
    runs-on: ubuntu-latest
    environment: agents
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Run Agent Workflow
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          LOGFIRE_TOKEN: ${{ secrets.LOGFIRE_TOKEN }}
          GEMINI_MODEL: ${{ vars.GEMINI_MODEL }}
        run: |
          limit_arg=""
          if [ "${{ inputs.limit }}" != "" ]; then
            limit_arg="--limit=${{ inputs.limit }}"
          fi
          uv run python src/cli.py run workflow $limit_arg

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "content: update weekly blog post [skip ci]"
          branch: ${{ github.ref }}

  validate-agent:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Run unit tests
        env:
          GOOGLE_API_KEY: "dummy"
          LOGFIRE_TOKEN: "dummy"
        run: |
          uv run pytest tests/test_flow_mock.py
