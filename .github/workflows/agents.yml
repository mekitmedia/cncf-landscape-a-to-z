name: Run Agents

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Max number of items to process across all weeks (up to 50 per week)'
        required: false
        default: '50'
        type: string
  pull_request:

jobs:
  run-agents:
    runs-on: ubuntu-latest
    environment: agents
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          # Using UV for faster dependency installation
          pip install uv
          uv pip install --system -r requirements.txt

      - name: Run Agent Workflow
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          LOGFIRE_TOKEN: ${{ secrets.LOGFIRE_TOKEN }}
        run: |
          limit_arg=""
          if [ "${{ inputs.limit }}" != "" ]; then
            limit_arg="--limit=${{ inputs.limit }}"
          fi
          PYTHONPATH=. python src/cli.py run workflow $limit_arg

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "content: update weekly blog post [skip ci]"
          branch: ${{ github.ref }}
