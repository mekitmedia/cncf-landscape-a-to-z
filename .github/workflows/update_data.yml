name: Update Data

on:
  schedule:
    - cron: '0 0 * * 1'
  pull_request:
    branches:
      - main
    paths:
      - 'src/legacy_main.py'
      - 'src/**'
      - 'requirements.txt'
      - 'requirements-dev.txt'
      - 'tests/**'
      - '.github/workflows/update_data.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
    - name: Install dependencies
      run: |
        uv pip install --system -r requirements.txt
        uv pip install --system -r requirements-dev.txt
    - name: Run tests
      run: python -m unittest tests/test_main.py

  update-data:
    needs: test
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Check out repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'pull_request' && github.head_ref || '' }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv pip install --system -r requirements.txt

    - name: Run script
      run: PYTHONPATH=. python src/cli.py run etl

    - name: Commit and push changes
      if: github.event_name == 'pull_request'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add data/
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        git commit -m "ci: Update data"
        git push

    - name: Create Pull Request
      if: github.event_name == 'schedule'
      uses: peter-evans/create-pull-request@v6
      with:
        commit-message: "ci: Update data (scheduled)"
        title: "Scheduled Data Update"
        body: "Weekly data update generated by GitHub Actions."
        branch: "data-update-automated"
        base: "main"
        delete-branch: true
