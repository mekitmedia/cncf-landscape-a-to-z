name: Update Data

on:
  schedule:
    - cron: '0 0 * * 1'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'tests/**'
      - '.github/workflows/update_data.yml'
      - 'justfile'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
    
    - name: Set up Python
      run: uv python install
    
    - name: Install just
      uses: extractions/setup-just@v2
    
    - name: Install dependencies
      run: just install
    
    - name: Run tests
      run: just test

  update-data:
    needs: test
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Check out repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'pull_request' && github.head_ref || '' }}

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
    
    - name: Set up Python
      run: uv python install
    
    - name: Install just
      uses: extractions/setup-just@v2

    - name: Install dependencies
      run: just install

    - name: Run ETL
      run: just etl

    - name: Commit and push changes
      if: github.event_name == 'pull_request'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add data/
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        git commit -m "ci: Update data"
        git push

    - name: Create Pull Request
      if: github.event_name == 'schedule'
      uses: peter-evans/create-pull-request@v6
      with:
        commit-message: "ci: Update data (scheduled)"
        title: "Scheduled Data Update"
        body: "Weekly data update generated by GitHub Actions."
        branch: "data-update-automated"
        base: "main"
        delete-branch: true
